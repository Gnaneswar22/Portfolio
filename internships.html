<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internships</title>
  <link rel="stylesheet" href="optimize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0a0d14;
      --bg-secondary: #111827;
      --accent-primary: #E94B3C;
      --accent-secondary: #2D1B69;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --primary-color: #ff4D4D;
      --accent-green: #4CAF50;
      --dark-bg: #2A2D3A;
      --darker-bg: #1E2028;
      --text-light: #ffffff;
      --text-gray: #B0B0B0;
      --text-gold: #FFD700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(45, 27, 105, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(233, 75, 60, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    /* Header Styles */
    .header {
      padding: 1.5rem 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(42, 45, 58, 0.98);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .download-cv {
      background: transparent;
      border: 1px solid var(--primary-color);
      color: var(--text-light);
      padding: 0.6rem 1.8rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .download-cv:hover {
      background: var(--primary-color);
      transform: translateY(-2px);
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      z-index: 1000;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: var(--text-light);
      transition: all 0.3s ease;
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--text-light);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: var(--bg-secondary);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
      padding: 10px 0;
      top: 100%;
      left: 0;
    }

    .dropdown-menu a {
      color: var(--text-light);
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-menu a:hover {
      background-color: rgba(255, 77, 77, 0.1);
      color: var(--primary-color);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-toggle:hover {
      color: var(--primary-color);
    }

    /* Mobile Navigation Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      
      .nav-links {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: auto;
        height: 100vh;
        background: var(--darker-bg);
        flex-direction: column;
        padding: 70px 0 1rem;
        gap: 2rem;
        text-align: center;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        display: block;
        padding: 1rem 0;
        font-size: 1.2rem;
        color: var(--text-light);
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--primary-color);
      }

      .nav-links a:last-child {
        margin: 1rem 20px;
      }

      .download-cv {
        width: 100%;
        margin: 0 auto;
      }

      .hamburger.active span:first-child {
        transform: translateY(9px) rotate(45deg);
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active span:last-child {
        transform: translateY(-9px) rotate(-45deg);
      }

      .dropdown {
        width: 100%;
      }

      .dropdown-menu {
        position: static;
        width: 100%;
        box-shadow: none;
        background: var(--darker-bg);
        padding: 0 0 0 20px;
      }

      .dropdown-toggle {
        padding: 1rem 0;
      }

      .dropdown-menu a {
        padding: 0.8rem 0;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        width: 100%;
      }
      
      .nav-links a {
        font-size: 1.1rem;
        padding: 0.8rem 0;
      }
    }

    /* Internship Container */
    .internship-container {
      max-width: 800px;
      margin: 120px auto 20px;
      padding: 24px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--text-light);
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, var(--accent-primary), transparent);
    }

    .internship-card {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      margin-bottom: 20px;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid rgba(233, 75, 60, 0.1);
      transition: all 0.3s ease;
    }

    .internship-card:hover {
      transform: translateY(-5px);
      border-color: rgba(233, 75, 60, 0.3);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .internship-image {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background-color: var(--darker-bg);
      object-fit: cover;
    }

    .internship-details {
      flex: 1;
    }

    .internship-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .company {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .internship-period {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 8px;
    }

    .internship-description {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 15px;
    }

    .show-credential-btn {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border: 1px solid var(--accent-primary);
      border-radius: 25px;
      color: var(--text-light);
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      background: transparent;
    }

    .show-credential-btn:hover {
      background: var(--accent-primary);
      transform: translateY(-2px);
    }

    .show-credential-btn i {
      margin-left: 8px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--bg-secondary);
      width: 60%;
      height: 70vh;
      position: relative;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      background: white;
    }

    #credentialDocument {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 35px;
      height: 35px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 1002;
      transition: all 0.3s ease;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .internship-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .internship-image {
        margin-bottom: 15px;
      }
      .modal-content {
        width: 100%;
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

    <button class="hamburger">

      <span></span>

    <nav class="nav-links">
      <a href="index.html">Home</a>

  <div class="internship-container">

    <!-- Internship Card 1 -->

  <!-- Modal for PDF viewing -->
  <div class="modal" id="credentialModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="pdf-container">
        <embed 
          id="credentialDocument"
          type="application/pdf"
          width="100%"
          height="100%"
        >
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // PDF credential viewing
      const modal = document.getElementById('credentialModal');
      const pdfViewer = document.getElementById('credentialDocument');
      const closeModal = document.querySelector('.close-modal');
      const credentialButtons = document.querySelectorAll('.show-credential-btn');

      credentialButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Get PDF path and format it correctly
          let pdfPath = this.getAttribute('data-credential');
          
          // Replace backslashes with forward slashes for consistency
          pdfPath = pdfPath.replace(/\\/g, '/');
          
          console.log('Opening PDF:', pdfPath);
          
          // Set the PDF source directly using the relative path
          pdfViewer.setAttribute('src', pdfPath);
          
          // Show modal
          modal.style.display = 'flex';
          document.body.style.overflow = 'hidden';
        });
      });

      // Close modal handlers
      closeModal.addEventListener('click', function() {
        modal.style.display = 'none';
        pdfViewer.setAttribute('src', '');
        document.body.style.overflow = 'auto';
      });

      window.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
          pdfViewer.setAttribute('src', '');
          document.body.style.overflow = 'auto';
        }
      });

      // Mobile menu toggle
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      
      hamburger.addEventListener('click', function() {
        this.classList.toggle('active');
        navLinks.classList.toggle('show');
      });
      
      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInsideNav = navLinks.contains(event.target);
        const isClickInsideHamburger = hamburger.contains(event.target);
        
        if (!isClickInsideNav && !isClickInsideHamburger && navLinks.classList.contains('show')) {
          hamburger.classList.remove('active');
          navLinks.classList.remove('show');
        }
      });
    });
  </script>
</body>

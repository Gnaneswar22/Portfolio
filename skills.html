:root {
    --bg-primary: #0a0d14;
    --bg-secondary: #111827;
    --accent-primary: #E94B3C;
    --accent-secondary: #2D1B69;
    --text-primary: #e2e8f0;
    --text-secondary: #94a3b8;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    padding-top: 80px;
    min-height: 100vh;
    overflow-x: hidden;
}

:root {
            --bg-primary: #0a0d14;

            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }
        :root {
    --primary-color: #ff4D4D;
    --accent-green: #4CAF50;
    --dark-bg: #2A2D3A;
    --darker-bg: #1E2028;
    --text-light: #ffffff;
    --text-gray: #B0B0B0;
    --text-gold: #FFD700;
}
/* Header */
.header {
    padding: 1.5rem 4rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(42, 45, 58, 0.98);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo img {
    width: 40px;
    height: 40px;
}

.logo span {
    font-size: 1.5rem;
    font-weight: 600;
}

.nav-links {
    display: flex;
    gap: 2.5rem;
    align-items: center;
}

.nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: var(--primary-color);
}

.download-cv {
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--text-light);
    padding: 0.6rem 1.8rem;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
}

.download-cv:hover {
    background: var(--primary-color);
    transform: translateY(-2px);
}

        .nav-links {
    display: flex;

    align-items: center;
}

.nav-links a {
    color: var(--text-light);

}

.download-cv {

}

.download-cv:hover {
    background: var(--primary-color);
    transform: translateY(-2px);
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    z-index: 1000;
}

.hamburger span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: var(--text-light);
    transition: all 0.3s ease;
}

/* Mobile Navigation Styles */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }
  
  .nav-links {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 200px; /* Width of the menu */
    height: 100vh; /* Full height */
    background: var(--darker-bg); /* Dark background */
    flex-direction: column;
    padding: 70px 0 1rem; /* Top padding to account for header */
    gap: 2rem;
    text-align: center;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links a {
    display: block;
    padding: 1rem 0;
    font-size: 1.2rem;
    color: var(--text-light);
    transition: all 0.3s ease;
  }

  .nav-links a:hover {
    background: rgba(255, 255, 255, 0.05);
    color: var(--primary-color);
  }

  /* Download CV button styling */
  .nav-links a:last-child {
    margin: 1rem 20px;
  }

  .download-cv {
    width: 100%;
    margin: 0 auto;
  }

  /* Hamburger animation */
  .hamburger.active span:first-child {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:last-child {
    transform: translateY(-9px) rotate(-45deg);
  }
}

/* Extra small devices */
@media (max-width: 480px) {
  .nav-links {
    width: 100%; /* Full width for smaller devices */
  }
  
  .nav-links a {
    font-size: 1.1rem;
    padding: 0.8rem 0;
  }
}



/* Main Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    min-height: calc(100vh - 80px);
}

/* Header Section */
.header1 {
    text-align: center;
    margin: 2rem 0 3rem 0;
    position: relative;
}

.header1 h1 {
    font-size: 2.5rem;
    background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
    text-shadow: 0 0 15px rgba(233, 75, 60, 0.3);
}

.header1 p {
    color: var(--text-secondary);
}

/* Skills Container */
.skills-container {
    display: flex;
    gap: 3rem;
    align-items: center;
}

.skills-grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
}

/* Skill Items */
.skill-item {
    background: var(--bg-secondary);
    padding: 1.2rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(233, 75, 60, 0.1);
}

.skill-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(233, 75, 60, 0.1),
        transparent
    );
    transition: 0.5s;
}

.skill-item:hover::before {
    left: 100%;
}

.skill-item:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 8px 25px rgba(233, 75, 60, 0.2);
    border-color: var(--accent-primary);
}

/* Skill Header */
.skill-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 0.5rem;
}

.skill-icon {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.skill-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
}

.percentage {
    font-size: 1.2rem;
    font-weight: bold;
    background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Progress Bar */
.progress-bar {
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
    margin-top: 0.5rem;
}

.progress {
    height: 100%;
    transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 4px;
    background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    position: relative;
}

/* Visualization Section */
.visualization {
    flex: 1;
    max-width: 400px;
    position: relative;
    filter: drop-shadow(0 0 20px rgba(233, 75, 60, 0.3));
}

.visualization img {
margin-top: 20px;
margin-left: 10px;
    width: 100%;
    height: auto;
    animation: floatImage 6s infinite ease-in-out;
}

/* Animations */
@keyframes floatImage {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
}

/* Responsive Design */
@media (max-width: 1024px) {
    .skills-grid {
        grid-template-columns: repeat(2, 4fr);
    }
}

@media (max-width: 768px) {
    .header {
        padding: 1rem 2rem;
    }
    

    .skills-container {
        flex-direction: column;
    }
    .skills-grid {
        grid-template-columns: repeat(3, 4fr);
    }
    
    .visualization {
        order: -1;
        margin-bottom: 2rem;
    }

    .nav-links {
        gap: 1.5rem;
    }
}

@media (max-width: 480px) {
    .skills-grid {
        grid-template-columns: repeat(3, 4fr);
    }

    .header1 h1 {
        font-size: 2rem;
    }

    .nav-links {
        gap: 1rem;
    }

    .download-cv {
        padding: 0.5rem 1.2rem;
    }
}

/* Add this to your CSS */

}

@keyframes floatIcon {
    0%, 100% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(10px, -10px) scale(1.1); }
}


    </style>

    <script>
        // Animation for skill bars
        document.addEventListener('DOMContentLoaded', () => {
            const progressBars = document.querySelectorAll('.progress');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 300);
            });
        });

        // Create floating icons with controlled positioning
        const createFloatingElements = () => {
            const icons = ['âš¡', 'ðŸ’»', 'ðŸ”§', 'âš™ï¸', 'ðŸ“±', 'ðŸ’¡'];
            const floatingElements = document.getElementById('floatingElements');
            
            icons.forEach((icon, index) => {
                const element = document.createElement('div');
                element.className = 'floating-icon';
                element.textContent = icon;
                element.style.animationDelay = `${index * 0.2}s`;
                
                // Calculate position in a circle
                const angle = (index / icons.length) * 2 * Math.PI;
                const radius = 40; // Percentage of container size
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                
                element.style.left = `${x}%`;
                element.style.top = `${y}%`;
                
                floatingElements.appendChild(element);
            });
        };

        createFloatingElements();

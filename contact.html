        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(45, 27, 105, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(233, 75, 60, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }
        
/* Header */
.header {
    padding: 1.5rem 4rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(42, 45, 58, 0.98);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo img {
    width: 40px;
    height: 40px;
}

.logo span {
    font-size: 1.5rem;
    font-weight: 600;
}

.nav-links {
    display: flex;
    gap: 2.5rem;
    align-items: center;
}

.nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: var(--primary-color);
}

.download-cv {
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--text-light);
    padding: 0.6rem 1.8rem;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
}

.download-cv:hover {
    background: var(--primary-color);
    transform: translateY(-2px);
}

        .nav-links {

}

.nav-links a {
    color: var(--text-light);

}

.download-cv:hover {
    background: var(--primary-color);
    transform: translateY(-2px);
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    z-index: 1000;
}

.hamburger span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: var(--text-light);
    transition: all 0.3s ease;
}

/* Mobile Navigation Styles */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }
  
  .nav-links {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 200px; /* Width of the menu */
    height: 100vh; /* Full height */
    background: var(--darker-bg); /* Dark background */
    flex-direction: column;
    padding: 70px 0 1rem; /* Top padding to account for header */
    gap: 2rem;
    text-align: center;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links a {
    display: block;
    padding: 1rem 0;
    font-size: 1.2rem;
    color: var(--text-light);
    transition: all 0.3s ease;
  }

  .nav-links a:hover {
    background: rgba(255, 255, 255, 0.05);
    color: var(--primary-color);
  }

  /* Download CV button styling */
  .nav-links a:last-child {
    margin: 1rem 20px;
  }

  .download-cv {
    width: 100%;
    margin: 0 auto;
  }

  /* Hamburger animation */
  .hamburger.active span:first-child {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:last-child {
    transform: translateY(-9px) rotate(-45deg);
  }
}

/* Extra small devices */
@media (max-width: 480px) {
  .nav-links {
    width: 100%; /* Full width for smaller devices */
  }
  
  .nav-links a {
    font-size: 1.1rem;
    padding: 0.8rem 0;
  }
}

        .container {
            position: absolute;
           
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .contact-section {
            padding-top: 15%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .contact-info {
            padding-right: 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(to right, var(--accent-primary), transparent);
        }

        .contact-text {
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .contact-methods {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid rgba(233, 75, 60, 0.1);
            transition: all 0.3s ease;
        }

        .contact-method:hover {
            transform: translateX(10px);
            border-color: rgba(233, 75, 60, 0.3);
        }

        .method-icon {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        .contact-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(233, 75, 60, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-primary);
            border: 1px solid rgba(233, 75, 60, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(233, 75, 60, 0.1);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(233, 75, 60, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: rgba(233, 75, 60, 0.1);
            transform: translateY(-3px);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent-primary);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-info {
                padding-right: 0;
                text-align: center;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .contact-method:hover {
                transform: translateY(-5px);
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
